<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>



   <div id="loading-screen" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f8f8f8 0%, #c7c7c7 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  ">
    <div style="text-align: center; color: white; font-family: 'Roboto', sans-serif;">
      <div style="margin-bottom: 30px; font-size: 2em; font-weight: 300;"><div>
      <img src="https://truuapp2.is-ad.de/wp-content/themes/truuapp/assets/truu-logo.svg" alt="Truu Logo" />
    </div></div>
      <div style="
        width: 400px;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin: 0 auto;
      ">
        <div id="progress-bar" style="
          height: 100%;
          background: linear-gradient(90deg, #086439, #8BC34A);
          width: 0%;
          transition: width 0.3s ease;
          border-radius: 10px;
        "></div>
      </div>
      <p id="progress-text" style="margin-top: 20px; font-size: 1.2em; color: black;">0%</p>
    </div>
  </div>
  <div id="app" class="hidden">
    <canvas id="canvas"></canvas>
    <div id="truuLogo">
      <img src="https://truuapp2.is-ad.de/wp-content/themes/truuapp/assets/truu-logo.svg" alt="Truu Logo" />
    </div>
    <div id="initScrollInfo"> <span class="text">

        So funktioniert's:<br />
        Scrolle einfach, um die Welt des Wassers zu erleben.
        Mit fortlaufendem Scrollen bewegst du dich immer weiter.
        Wenn du ein Infozeichen (i) siehst, kannst du mehr erfahren.

      </span>

      <div id="lakeText">
        <span> Wasser ist der Motor aller Zellen.</span>
      </div>

      <div id="videoContainer">
        <button id="closeVideo">&times;</button>
        <iframe id="videoPlay" src="https://player.vimeo.com/video/358401068?autoplay=1&muted=1" frameborder="0"
          allow="autoplay; fullscreen" allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
